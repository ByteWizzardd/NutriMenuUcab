server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if needed to avoid CORS or simplify URLS, 
    # but since VITE_API_URL handles it, we might not strictly need it. 
    # However, keeping it simple for SPA support is the priority.
}
